    <script src="chemex.js"></script>
     <script>
    $( document ).ready(function() {

        obj = new Chemex("an oxygen atom is single bond to a hydrogen atom and is double bond to a nitrogen atom and is triple bond to a sodium atom and a single bond to a chloride atom.");
        $("#chembox").html(obj.html);
        $( ".listener" ).keyup(function() {
          var n = Math.floor(Date.now());
          if(n - t > 50){
            obj = new Chemex($( ".listener" ).val());
            $("#chembox").html(obj.html);
            t = n;
          }
        });

    });
    </script>
